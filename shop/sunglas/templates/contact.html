{% extends 'demo.html' %}
{% load static %}
      <!-- contact section -->
      {% block banner %}
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-6">                  
                     <div class="row">
                        <div class="col-md-12 ">
                           <h3>Contact Us</h3>
                        </div>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="map_section">
               <div id="map">
               </div>
            </div>
         </div>
      </div>
      </div>
      <div id="contact" class="contact">
         <div class="container">
            <div class="clients_box">
            <div class="row">
               <div class="col-md-4">                  
                     <div class="row">
                        <form action="{% url 'contact' %}" method="POST" novalidate>
                           {% csrf_token %}
                           {{sho.as_p}}
                           <input type="Submit" value="Contact" class="send_btn"> <br><br>
                           {% if messages %}
                           {% for message in messages %}
                              <span {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</span>
                           {% endfor %}
                           {% endif %}
                        </form>
                     </div>
                   </div>
                  </div> 
               </div> 
            </div>
         </div>
      {% endblock %}
      <!-- end contact section -->
